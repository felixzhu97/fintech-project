# Spring Boot 应用配置
server.port=8080
server.address=0.0.0.0

# 应用名称
spring.application.name=bigdata-java

# JSON 配置
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Spark 默认配置
spark.default.master=local[*]
spark.default.app-name=fintech-bigdata
spark.default.warehouse-dir=/tmp/spark-warehouse

# Flink 默认配置
flink.default.parallelism=4
flink.default.checkpoint-interval=60000

# Hadoop 默认配置
hadoop.default.fs.defaultFS=file:///
hadoop.default.user.name=${user.name}

# 日志配置
logging.level.root=INFO
logging.level.com.fintech.bigdata=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
